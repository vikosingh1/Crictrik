<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crictrik</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #007BFF;
    }

    nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      background: #007BFF;
      padding: 10px;
      border-radius: 8px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .login-btn {
      margin-top: 20px;
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #007BFF;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .modal-content .modal-footer {
      display: flex;
      justify-content: space-between;
    }

    .close-btn, .login-submit {
      background: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .option-link {
      color: #007BFF;
      text-decoration: none;
      font-size: 0.9em;
      display: block;
      margin-top: 10px;
    }

    .option-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Crictrik</h1>

    <!-- Navigation Links -->
    <nav>
      <a href="cricket_basics.html">Cricket Basics</a>
      <a href="fitness_module.html">Fitness Module</a>
      <a href="diet_plan.html">Diet Plan</a>
      <a href="skill_drills.html">Skill Drills</a>
    </nav>

    <!-- Intro Text -->
    <p>Explore our sections for more information on Cricket Basics, Fitness Module, Diet Plan, and Skill Drills. Use the navigation links above to go to each page.</p>

    <!-- Login Button -->
    <button class="login-btn" onclick="openModal()">Login</button>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h2>Login</h2>
        <form>
          <input type="email" placeholder="Enter your email" required>
          <input type="password" placeholder="Enter your password" required>
          <div class="modal-footer">
            <button type="button" class="close-btn" onclick="closeModal()">Cancel</button>
            <button type="submit" class="login-submit">Login</button>
          </div>
        </form>
        <a href="create_account.html" class="option-link">Create Account</a>
        <a href="forgot_password.html" class="option-link">Forgot Password?</a>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("loginModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("loginModal").style.display = "none";
    }
  </script>
</body>
</html>
