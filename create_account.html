<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Crictrik</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #2e8b57; /* Green background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #007BFF;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    button {
      background: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .login-link {
      display: block;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .container {
        max-width: 700px;
      }

      h1 {
        font-size: 3rem;
      }

      button {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form id="createAccountForm" onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
    </form>
    <a href="login.html" class="login-link">Already have an account? Login</a>
  </div>

  <script>
    // JavaScript form validation and redirection
    function validateForm() {
      // Get the values of the form fields
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      // Check if all fields are filled out
      if (name == "" || email == "" || password == "" || confirmPassword == "") {
        alert("All fields must be filled out.");
        return false;
      }

      // Check if the password and confirm password match
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      // Optional: Add more validation like email format, password strength, etc.

      // Simulate account creation success and redirect to home page
      alert("Account Created Successfully!");
      
      // Redirect to home page (you can change 'home.html' to your actual home page URL)
      window.location.href = "home.html";
      
      return false;  // Prevent form submission for demo purposes
    }
  </script>
</body>
</html>
